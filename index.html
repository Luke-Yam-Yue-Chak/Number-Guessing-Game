<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Number Guessing Game</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 40px; }
    h1 { color: #00eaff; }
    input, button { padding: 10px; margin: 8px; font-size: 16px; border-radius: 6px; }
    #message { margin-top: 20px; font-size: 18px; font-weight: bold; }
    #coach { margin-top: 15px; font-size: 16px; color: #0ff; }
  </style>
</head>
<body>
  <h1>ðŸ¤– AI Number Guessing Game</h1>
  <p>I picked a number between <b>1 and 100</b>. Can you find it?</p>

  <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
  <button onclick="checkGuess()">Guess</button>
  <button onclick="resetGame()">Reset</button>

  <p id="message"></p>
  <p>Attempts: <span id="attempts">0</span></p>
  <p id="coach">AI Coach is waiting for your first move...</p>

  <script>
    let secret, attempts, history = [];

    function newNumber() {
      secret = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      history = [];
      document.getElementById("attempts").textContent = attempts;
      document.getElementById("message").textContent = "Game started! Enter your guess.";
      document.getElementById("coach").textContent = "AI Coach is ready...";
    }

    function aiCoach(guess) {
      if (guess === secret) return "ðŸŽ‰ You nailed it! Excellent job!";
      let delta = Math.abs(guess - secret);
      let avgError = history.length > 0 ? history.reduce((a,b)=>a+b,0)/history.length : 50;
      
      if (delta <= 3) return "ðŸ”¥ Super close! Almost there!";
      if (delta <= 10) return "âœ¨ Warm! Keep adjusting carefully.";
      if (delta > avgError) return "ðŸ¤” Try a smarter approach: guess the midpoint.";
      return "ðŸ§Š Cold. You might want to rethink your strategy.";
    }

    function checkGuess() {
      const guess = Number(document.getElementById("guess").value);
      attempts++;
      document.getElementById("attempts").textContent = attempts;

      if (guess === secret) {
        document.getElementById("message").textContent = `ðŸŽ‰ Correct! The number was ${secret}.`;
        document.getElementById("coach").textContent = aiCoach(guess);
      } else if (guess > secret) {
        document.getElementById("message").textContent = "Too high! Try smaller.";
        history.push(Math.abs(guess - secret));
        document.getElementById("coach").textContent = aiCoach(guess);
      } else if (guess < secret) {
        document.getElementById("message").textContent = "Too low! Try bigger.";
        history.push(Math.abs(guess - secret));
        document.getElementById("coach").textContent = aiCoach(guess);
      }
    }

    function resetGame() {
      newNumber();
      document.getElementById("guess").value = "";
    }

    // Start the game
    newNumber();
  </script>
</body>
</html>
